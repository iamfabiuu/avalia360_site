    <link rel="preconnect" href="https://fonts.googleapis.com" />

      href="https://fonts.googleapis.com/css2?family=Funnel+Display:wght@300..800&family=Jost:ital,wght@0,100..900;1,100..900&family=League+Gothic&family=Outfit:wght@100..900&family=Press+Start+2P&display=swap"

    />

    <link rel="shortcut icon" href="./scr/favicon.png" type="image/x-icon" />

      <body>
        <nav>
          <a href="./dashboard.html">
          <img
            src="./scr/Logo Página Inicial.png"
            alt="Foto do Projeto"
            class="project-photo"
          />
          </a>
          <div class="menu-items">
            <a href="./dashboard.html" class="menu-item">Início</a>
            <a href="./alunos.html" class="menu-item">Alunos</a>
            <a href="./provas.html" class="menu-item">Provas</a>
          </div>
          <div class="bottom-menu">
            <a href="" class="menu-item">Config</a>
            <a href="./login.html" class="menu-item">Sair</a>
          </div>
        </nav>

        <section class="selector-area">
          <div class="selector-group">
            <label for="students">Selecione um aluno:</label>
            <select id="students">
              <option value="" disabled selected>Selecione...</option>
              <option value="João Silva">João Silva</option>
              <option value="Maria Oliveira">Maria Oliveira</option>
              <option value="Carlos Souza">Carlos Souza</option>
            </select>
          </div>
          <!-- Nome completo do aluno -->
          <div id="studentName">
            O desempenho do aluno aparecerá após selecionar.
          </div>
        </section>

        <!-- Seções de gráficos -->
        <div class="charts-container" id="chartsContainer">
          <div class="chart">
            <div class="chart-container">Gráfico de Notas</div>
            <canvas id="gradesChart"></canvas>
            <!-- Canvas para o gráfico -->
          </div>
          <div class="chart">
            <div class="chart-container">Desempenho</div>
            <canvas id="performanceChart"></canvas>
            <!-- Canvas para o gráfico -->
          </div>
          <div class="chart">
            <div class="chart-container">Áreas de Déficits</div>
            <canvas id="deficitsChart"></canvas>
            <!-- Canvas para o gráfico -->
          </div>
        </div>

        <script src="./script/dashboard.js"></script>
