<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Avalia 360 - Apresentação</title>
    <link rel="shortcut icon" href="./scr/favicon.png" type="image/x-icon" />
    <link rel="stylesheet" href="./styles/apresentação.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Funnel+Display:wght@300..800&family=Jost:ital,wght@0,100..900;1,100..900&family=League+Gothic&family=Outfit:wght@100..900&family=Press+Start+2P&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <div class="content">
        <img src="./scr/Logo Página Inicial.png" alt="jpg" />
        <p class="description">
          Transformando a avaliação em uma experiência imersiva e personalizada.
        </p>
        <a href="./login.html">
          <button class="login-button">Entrar</button>
        </a>
      </div>
    </div>

    <div class="background">
      <div class="symbol" style="top: 10%; left: 5%">+</div>
      <div class="symbol" style="top: 25%; left: 15%">-</div>
      <div class="symbol" style="top: 40%; left: 30%">*</div>
      <div class="symbol" style="top: 55%; left: 50%">/</div>
      <div class="symbol" style="top: 65%; left: 65%">+</div>
      <div class="symbol" style="top: 75%; left: 80%">-</div>
      <div class="symbol" style="top: 85%; left: 10%">*</div>
      <div class="symbol" style="top: 90%; left: 25%">/</div>
      <div class="symbol" style="top: 15%; left: 60%">+</div>
      <div class="symbol" style="top: 5%; left: 75%">-</div>
      <div class="symbol" style="top: 20%; left: 90%">*</div>
      <div class="symbol" style="top: 30%; left: 80%">/</div>
      <div class="symbol" style="top: 45%; left: 40%">+</div>
      <div class="symbol" style="top: 50%; left: 55%">-</div>
      <div class="symbol" style="top: 60%; left: 20%">*</div>
      <div class="symbol" style="top: 70%; left: 35%">/</div>
    </div>
  </body>
</html>
